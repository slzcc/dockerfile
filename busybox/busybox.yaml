apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - image: slzcc/terminal-ctl:ubuntu-20.04
        command:
          - sleep
          - "3600000"
        name: busybox
      restartPolicy: Always